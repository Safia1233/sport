
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> SIGN UP</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="firstName"  name="a" placeholder="FirstName">
              </div>
              <!-- controle de saisie via les validators -->
               <div *ngIf="signupForm.controls['firstName'].invalid && 
               (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                 
               <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                firstName is required
               </div>
               <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
               first Name must have at least 5 caractere
               </div>
               </div>

              <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName"  name="a" placeholder="LastName">
              </div>
              <div *ngIf="signupForm.controls['lastName'].invalid &&
               (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
               <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                LastName is required
               </div>
               <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']">
                last name must have at least 3 caractere
               </div>
              </div>

          <div class="form-group">
            <input type="email" class="form-control" formControlName="email"  name="a" placeholder="Email">
          </div>
         <div *ngIf="signupForm.controls['email'].invalid && 
         (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)"> 
       
        <div *ngIf="signupForm.controls['email'].errors?.['required']">
         Email is required
        </div>
        <div *ngIf="signupForm.controls['email'].errors?.['email']">
          invalid format
         </div>
        </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="pwd"  (keyup)=" matchPwd()" name="b" placeholder="Password">
          </div>
          <div *ngIf="signupForm.controls['pwd'].invalid
           && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)">
         
          <div *ngIf="signupForm.controls['pwd'].errors?.['required']">
            password is required
          </div>
          <div *ngIf="signupForm.controls['pwd'].errors?.['minlength'] || signupForm.controls['pwd'].errors?.['maxlength']">
           invalid password
          </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="confirmpwd" (keyup)=" matchPwd()" name="b" placeholder="Confirm Password">
          </div>
          <!-- <div *ngIf="signupForm.controls['confirmpwd'].errors?.['required']">
            confirmpwd is required
          </div> -->
        <div *ngIf="!test">
          confirm password does not mutch with password
        </div>
        <div class="form-group" style="visibility: hidden;">
          <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" >
        </div>
        <div class="text-center">
          <button class="btn btn-success"(click)="filePicker.click()">
            Select Your Avatar
          </button>
          <div style="margin-top: 20px;">
            <img [src]="imagePreview" alt="" width="200px">
          </div>
        </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="signup" (click)="signup()">
          </div>
        </form>  
      </div>
    </div>
</div>
