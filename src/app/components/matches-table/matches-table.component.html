
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Team One</th>
        <th scope="col">Team Two</th>
        <th scope="col">Score One</th>
        <th scope="col">Score Two</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches">
        <th scope="row">{{match._id}}</th>
        <td>{{match.teamOne}}</td>
        <td>{{match.teamTwo}}</td>
        <td>{{match.scoreOne}}</td>
        <td>{{match.scoreTwo}}</td>
        <td>
            <button type="button" class="btn btn-outline-warning" (click)="goToDisplay(match._id)">display</button>
            <button type="button" class="btn btn-outline-success" (click)="goToEdit(match._id)">Edite</button>
             <button type="button" class="btn btn-outline-danger" (click)="delete(match._id)">Delete</button>
           
        </td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
