<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> Add Team</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #addTeamForm="ngForm"  (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.nameTeam" name="a" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.fundation" name="b" placeholder="Fundation">
          </div>
          <!-- <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.staduim" name="c" placeholder="Staduim">
          </div> -->
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.owner" name="d" placeholder="Owner">
          </div>
          <select name="" id="" class="form-control" (change)="selectStadium($event)">

            <option style="color: black;">select your option </option>
            <option *ngFor="let staduim of staduims"  [value]="staduim._id"  style="color: black;">
              {{staduim.name}} : {{staduim.country}}
            </option>
          </select>
          
          <div class="form-group" style="margin-top: 10px;">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Staduim">
          </div>
        </form>  
      </div>
    </div>
</div>
