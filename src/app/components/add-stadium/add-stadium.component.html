<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> Add Staduim</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #addStaduimForm="ngForm"  (ngSubmit)="addStaduim()">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="staduim.name" name="a" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="staduim.country" name="b" placeholder="Country">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="staduim.capacity" name="c" placeholder="Capacity">
          </div>
          
          <div class="form-group " style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Staduim">
          </div>
        </form>  
      </div>
    </div>
</div>
