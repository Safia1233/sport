<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> Add Player</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #addPlayerForm="ngForm"  (ngSubmit)="addPlayer()">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="player.namePlayer" name="a" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  [(ngModel)]="player.number" name="b" placeholder="Number">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  [(ngModel)]="player.age" name="c" placeholder="Age">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="player.position" name="d" placeholder="Position">
          </div>
         
          <select name="" id="teamId" class="form-control" (change)="selectTeam($event)">
            <option *ngFor="let team of teams"  [value]="team._id"  style="color: black;">
              {{team.nameTeam}}
            </option>
          </select>
          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" >
          </div>
          <div class="text-center">
            <div style="margin-top: 10px;">
              <img [src]="imagePreview" alt="" width="200px">
            </div>
            <button class="btn btn-success"(click)="filePicker.click()" style="margin-top: 10px;">
              Select Your Avatar
            </button>
           
          </div>
         
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
          </div>
        </form>  
      </div>
    </div>
</div>
