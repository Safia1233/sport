<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white">Search Weather</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="weatherForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="city"  name="a" placeholder="City">
              </div>
              <!-- controle de saisie via les validators -->
               <div *ngIf="weatherForm.controls['city'].invalid && 
               (weatherForm.controls['city'].touched || weatherForm.controls['city'].dirty)">
                 
               <div *ngIf="weatherForm.controls['city'].errors?.['required']">
                city is required
               </div>
              
               </div>
               <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="search()">
              </div>
             
        </form>
      </div>
    </div>
    <div>
    <p> temperature:{{weatherResult.temperature}}</p>
    <p> pressure:{{weatherResult.pressure}}</p>
    <p> Humidity:{{weatherResult.humidity}}</p>
    <p> Wind Speed:{{weatherResult.windSpeed}}</p>
    <img [src]="weatherResult.icone" alt="">
  </div>
  </div>
