
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Age</th>
        <th scope="col">Position</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <th scope="row">{{player._id}}</th>
        <td>{{player.namePlayer}}</td>
        <td>{{player.number}}</td>
        <td>{{player.age}}</td>
        <td>{{player.position}}</td>
       
       
        <td>
            <button type="button" class="btn btn-outline-warning" (click)="goToDisplay(player._id)">display</button>
            <button type="button" class="btn btn-outline-success" (click)="goToEdit(player._id)">Edite</button>
             <button type="button" class="btn btn-outline-danger" (click)="delete(player._id)">Delete</button>
           
        </td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
