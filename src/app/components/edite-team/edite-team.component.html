<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white"> Edit Team</h1>
        
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #editTeamForm="ngForm"  (ngSubmit)="editTeam()">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.nameTeam" name="a" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.fundation" name="b" placeholder="Fundation">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.staduim" name="c" placeholder="Staduim">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="team.owner" name="d" placeholder="Owner">
          </div>
         
          
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team">
          </div>
        </form>  
        <div>
          <span style="color: red;" >{{errorMsg}}</span>
        </div>
      </div>
    </div>
</div>
